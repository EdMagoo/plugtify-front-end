<div class="principal-container">
  <mat-card class="principal-card" [class.mat-elevation-z5]="true">
    <mat-card-header>
      <mat-card-title>Plugtify</mat-card-title>
      <mat-card-subtitle>Log in</mat-card-subtitle>
    </mat-card-header>
    <br/>
    <form>
      <mat-card-content>
        <mat-form-field appearance="fill" class="form-input" color="primary">
          <mat-label>User</mat-label>
          <input type="text" name="username" id="username" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" color="primary">
          <mat-label>Email</mat-label>
          <input type="email" name="email" id="email" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" color="primary">
          <mat-label>password</mat-label>
          <input type="password" name="password" id="password" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" color="primary">
          <mat-label>confirm password</mat-label>
          <input type="password" name="confirm-password" id="confirm-password" matInput required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-flat-button type="button">Log in</button>
        <button mat-button mat-flat-button type="button" color="primary">Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
