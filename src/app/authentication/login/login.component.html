<div class="principal-container">
  <mat-card class="principal-card" [class.mat-elevation-z5]="true">
    <mat-card-header>
      <mat-card-title>Plugtify</mat-card-title>
      <mat-card-subtitle>Log In</mat-card-subtitle>
    </mat-card-header>
    <br/>
    <form type="form" #loginForm="ngForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field appearance="fill" class="form-input" color="primary">
          <mat-label>User</mat-label>
          <input type="text" name="username" id="username" matInput required [(ngModel)]="username">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" color="primary">
          <mat-label>password</mat-label>
          <input type="password" name="password" id="password" matInput required [(ngModel)]="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button class="btn-login" matRipple matRippleColor="white" mat-button mat-flat-button type="submit" color="primary" [disabled]="!loginForm.valid" style="margin-bottom: 10px;">Log In</button>
        <button mat-button mat-flat-button type="button" (click)="swithRegister()">Sign Up</button>
      </mat-card-actions>
    </form>
    <mat-progress-bar *ngIf="tryLogin" color="primary" mode="indeterminate"></mat-progress-bar>
  </mat-card>
</div>
